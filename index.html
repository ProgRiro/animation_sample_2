<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid black;
        margin: 25px;
        padding: 20px;
    }

    .circle {
        height: 150px;
        width: 150px;
        text-align: center;
        line-height: 150px;
        font-size: 6rem;
        background: rgba(255, 0, 0, .8);
        border: none;
        border-radius: 50%;
        transition: 2s;
    }

    .X {
        animation: rotateX 2s linear 0s infinite normal;
    }

    .Y {
        animation: rotateY 2s linear 0s infinite normal;
    }

    .Z {
        animation: rotateZ 2s linear 0s infinite normal;
    }

    @keyframes rotateX {
        0% {
            transform: rotateX(0);
        }

        100% {
            transform: rotateX(360deg);
        }
    }

    @keyframes rotateY {
        0% {
            transform: rotateY(0);
        }

        100% {
            transform: rotateY(360deg);
        }
    }

    @keyframes rotateZ {
        0% {
            transform: rotateZ(0);
        }

        100% {
            transform: rotateZ(360deg);
        }
    }
</style>

<div class="container">
    <div class="circle X">X</div>
    <p>rotate X</p>
</div>
<div class="container">
    <div class="circle Y">Y</div>
    <p>rotate Y</p>
</div>
<div class="container">
    <div class="circle Z">Z</div>
    <p>rotate Z</p>
</div>
